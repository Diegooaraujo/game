<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Passa ou repassa</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="src">
        <div class="escolher-equipes">
            <form >
                <p>escolha o nome da equipe 1</p>
                <input  id="nomeEquipeUm" type="text" placeholder="equipe 1">
                <p>escolha o nome da equipe 2</p>
                <input type="text" id="nomeEquipeDois" placeholder="esquipe 2">
            
                <button id="enviarNome"> Enviar</button>
            </form>
            
        </div>

        <!--checar quem começa-->
        <div class="start">
            <button id="comecar" >Começar!</button>
        </div>




        <div class="conteiner-full">
            <header class="pontos">
                <h3 id="timeUm">ads</h3>
                <h3 id="timeDois">fisio</h3>
            </header>
            <div class="conteiner">
                
                <div class="equipes">
                    <h1 id="equipeResponde">equipe 1 responde</h1>
                </div>
                <div class="top">
                    <div class="perguntas"><h1>Em que ano foi Criado o futebol</h1></div>
                    <div class="btns">
                        <button id="grupo1">A</button>
                        <button id="grupo2">L</button>
                    </div>
                </div>
                <div class="bottom">
                    <div class="respostas">
                        <button class="resp">1900</button>
                        <button class="resp ">1872</button>
                        <button class="resp">1578</button>
                        <button class="resp">1893</button>
                    </div>

                </div>
            </div>
            <div class="passa-repassa">
                <button class="passar" id="passar">Passar</button>
            </div>
        </div><!--conteiner-full-->
        
    </div>
</body>
</html>
